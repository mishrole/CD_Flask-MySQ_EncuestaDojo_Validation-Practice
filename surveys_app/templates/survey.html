<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="row justify-content-center py-5" action="/create_survey" method="post" id="survey">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col-12 py-2">
                        <h1>Dojo Survey</h1>

                        <div class="pt-4">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p>{{message}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>
                    </div>
                    <div class="col-12 py-2">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="col-12 py-2">
                        <label class="form-label">Dojo Location:</label>
                        <select class="form-select" name="dojo" id="dojo">
                            <option value="" selected>-- Select a Dojo --</option>
                            {% for dojo in dojos %}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12 py-2">
                        <label class="form-label" for="language">Favorite Language:</label>
                        <select class="form-select" name="language" id="language">
                            <option value="" selected>-- Select a Language --</option>
                            {% for language in languages %}
                            <option value="{{language.id}}">{{language.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12 py-2">
                        <label for="comments" class="form-label">Comments (Optional):</label>
                        <textarea class="form-control" id="comment" name="comment"></textarea>
                    </div>
                    <div class="d-flex justify-content-end py-2">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
